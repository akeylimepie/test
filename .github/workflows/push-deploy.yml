name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    uses: ./.github/workflows/deploy.yml
    secrets: inherit

  notify:
    needs:
      - deploy
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - id: changes
        uses: akeylimepie/changes-action@main

      - name: Notify
        run: |
          echo "${{ steps.deploy.outcome }}"
          
          ls -la
          
          echo "${{ steps.changes.outputs.changes }}"
